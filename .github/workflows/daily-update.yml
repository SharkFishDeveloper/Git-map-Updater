name: Daily-ish File Update

on:
  schedule:
    - cron: '1 * * * *'  # Runs every hour at minute 1
  workflow_dispatch:

jobs:
  update-file:
    runs-on: ubuntu-latest

    steps:
      - name: Random run decision
        run: |
          RANDOM_NUMBER=$((RANDOM % 5))
          echo "Random number: $RANDOM_NUMBER"
          if [ "$RANDOM_NUMBER" -ne 0 ]; then
            echo "üõë Skipping this run based on random decision."
            exit 0
          fi
          echo "‚úÖ Proceeding with update."

      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Update file
        run: |
          echo "Last updated: $(date -u +%s)" > daily-update.txt

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit and Push changes
        run: |
          git add daily-update.txt
          if git diff --cached --quiet; then
            echo "‚ö†Ô∏è No changes to commit."
          else
            git commit -m "Random update: $(date -u)"
            git push
            echo "‚úÖ File committed and pushed successfully."
          fi

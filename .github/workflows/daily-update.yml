name: Daily File Update

on:
  schedule:
    - cron: '0 1 * * *'
    - cron: '0 3 * * *'
    - cron: '0 7 * * *'
    - cron: '0 11 * * *'
    - cron: '0 15 * * *'
    - cron: '0 19 * * *'
    - cron: '0 22 * * *'
  workflow_dispatch:

jobs:
  update-file:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Randomize whether to commit
        id: should_commit
        run: |
          # Generate a random number between 1 and 10
          RANDOM_NUM=$((1 + RANDOM % 10))
          echo "Random number: $RANDOM_NUM"

          # ~40% chance of committing (if 1 to 4)
          if [ "$RANDOM_NUM" -le 4 ]; then
            echo "commit_today=true" >> $GITHUB_OUTPUT
          else
            echo "commit_today=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Git identity
        if: steps.should_commit.outputs.commit_today == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update file
        if: steps.should_commit.outputs.commit_today == 'true'
        run: |
          echo "Last updated: $(date -u +%s%N)" > daily-update.txt

      - name: Commit and Push changes
        if: steps.should_commit.outputs.commit_today == 'true'
        run: |
          git add daily-update.txt
          git commit -m "Auto update: $(date -u)" || echo "⚠️ Nothing to commit"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push origin HEAD:main

name: Daily File Update

on:
  schedule:
    - cron: '*/10 * * * *'  # Runs every 10 minutes
  workflow_dispatch:

jobs:
  update-file:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Update file
        run: |
          echo "Last updated: $(date -u +%s%N)" > daily-update.txt

      - name: Set up Git
        run: |
          git config user.name "SharkFishDeveloper"
          git config user.email "shahzebakhtart66@gmail.com"

      - name: Commit and Push changes
        run: |
          git add daily-update.txt
          git commit -m "Auto update: $(date -u)" || echo "⚠️ Nothing to commit"
          git push

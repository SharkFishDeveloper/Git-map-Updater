name: Low Frequency Auto Update

on:
  schedule:
    - cron: '0 3 * * *'   # Once per day at 03:00 UTC
  workflow_dispatch:

jobs:
  update-file:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Decide whether to commit today
        id: should_commit
        run: |
          # 0,1,2 â†’ ~66% chance
          RANDOM=$((RANDOM % 3))
          echo "Random result: $RANDOM"

          if [ "$RANDOM" -eq 0 ]; then
            echo "commit_today=false" >> $GITHUB_OUTPUT
          else
            echo "commit_today=true" >> $GITHUB_OUTPUT
          fi

      - name: Set up Git identity
        if: steps.should_commit.outputs.commit_today == 'true'
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Update file
        if: steps.should_commit.outputs.commit_today == 'true'
        run: |
          echo "Last updated: $(date -u)" > daily-update.txt

      - name: Commit and Push changes
        if: steps.should_commit.outputs.commit_today == 'true'
        run: |
          git add daily-update.txt
          git commit -m "Auto update: $(date -u)" || exit 0
          git push
